<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 4</title>
    <!-- Añadir Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Cambiar la fuente aquí */
            margin: 0;
            padding: 0;
            background-image: url(libros-vintage-bosquejan-modelo-inconsutil-taza-te-pluma-pajaro-vidrios-vector-ejemplo_98292-6279.avif);
            color: #333;
        }
        header {
            background-color: #f1da87e6;
            color: rgb(33, 23, 23);
            padding: 1em 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        .document-container {
            margin-bottom: 2em;
            padding: 1em;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            padding: 0.75em 1.5em;
            margin: 1em 0;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Semana 4</h1>
    </header>

    <main>
        <div class="document-container">
            <h1>Bienvenido a la Semana 4</h1>
            <p>A continuación puedes ver la guía de la semana 4:</p>
            <iframe src="GUIA SEMANA 4.pdf"></iframe>
        </div>
        <main>
            <h1></h1>
            <p>Presentación del libro "TABARÉ":</p>
            <iframe src="Documentos escaneados.pdf"></iframe>
        </main>
        <div class="document-container">
            <h1>Actividad semana 4</h1>
            <p>A continuación puedes ver la actividad realizada en la semana 4:</p>
            <iframe src="ilovepdf_merged.pdf"></iframe>
            <a href="cruci.html" class="button">Haz clic para comenzar con la actividad</a>
        </div>
    </main>
</body>
</html>
