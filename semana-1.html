<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 1</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(d7fba23a6dab9dfb7932713897a8811b.png);
            background-repeat: no-repeat;
            background-size: cover;
            color: #333;
        }
        header {
            background-color: #f7b139e8;
            color: rgb(20, 13, 13);
            padding: 1em 0;
            text-align: center;
        }
        main {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
            text-align: center;
        }
        .document-container {
            margin-bottom: 2em;
            padding: 1em;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .button {
            display: inline-block;
            padding: 0.75em 1.5em;
            margin: 1em 0;
            font-size: 1.2em;
            color: white;
            background-color: #4CAF50; /* Green */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Semana 1</h1>
    </header>
    <main>
        <div class="document-container">
            <h1>Bienvenido a la Semana 1</h1>
            <p>A continuación, Mapa conceptual sobre el Boom Latinoamericano:</p>
            <iframe src="Mapa conceptual sobre el boom latinoamericano.pdf"></iframe>
        </div>
        <div class="document-container">
            <h1>Guía</h1>
            <p>A continuación puedes ver el documento de Word:</p>
            <iframe src="https://docs.google.com/document/d/1WKX0bewlMzrGiajvE4iguWJWgVmTcpnH/edit#heading=h.gjdgxs"></iframe>
            <a href="sopa.html" class="button">Haz clic para comenzar con la actividad</a>
        </div>
    </main>
</body>
</html>
